name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        python-version: [3.6]
        
    steps:
    - name: Install dependencies
      run: |
        pip install -U sphinx
        ls
        pip install -r ../../src/requirements.txt
